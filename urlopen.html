<html>
<head>
	<title>URL OPEN</title>
	<script>
			function url()
			{
				document.akash.action = document.getElementById("1").value;
				document.akash.submit();
			}
	</script>
</head>
<body>
<center>
<form name="akash">
	<table>
		<tr>
			<td>Enter URL</td>
			<td><input type="text" id="1"></td>
		</tr>
		<tr>
			<td><input type="button" value="Click" onclick="javascript :return url();"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
